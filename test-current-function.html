<!DOCTYPE html>
<html>
<head>
    <title>Waitlist Function Test</title>
</head>
<body>
    <h1>Waitlist Function Test</h1>
    <button onclick="testFunction()">Test Waitlist Function</button>
    <div id="result"></div>

    <script>
        async function testFunction() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://awodornqrhssfbkgjgfx.supabase.co/functions/v1/waitlist-signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test-' + Date.now() + '@example.com'
                    })
                });
                
                const data = await response.text();
                resultDiv.innerHTML = `
                    <h3>Response Status: ${response.status}</h3>
                    <h3>Response Body:</h3>
                    <pre>${data}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<h3>Error: ${error.message}</h3>`;
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Waitlist Live Site Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .warning { background-color: #fff3cd; border-color: #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .result { margin-top: 10px; padding: 10px; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>üß™ Waitlist Live Site Test</h1>
    
    <div class="test-section">
        <h3>Test 1: Edge Function Direct Test</h3>
        <button onclick="testEdgeFunction()">Test Edge Function</button>
        <div id="edgeResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 2: Simulate Frontend Form</h3>
        <input type="email" id="testEmail" placeholder="test@example.com" value="test-live-123@example.com">
        <button onclick="testFrontendForm()">Test Frontend Form</button>
        <div id="frontendResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 3: Check Live Site</h3>
        <p>After fixing the issues, test the actual live site:</p>
        <a href="https://www.eterna.chat" target="_blank" style="display: inline-block; padding: 10px 20px; background: #007bff; color: white; text-decoration: none; border-radius: 5px;">Open www.eterna.chat</a>
    </div>

    <script>
        async function testEdgeFunction() {
            const resultDiv = document.getElementById('edgeResult');
            resultDiv.innerHTML = 'Testing...';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch('https://awodornqrhssfbkgjgfx.supabase.co/functions/v1/waitlist-signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test-edge-' + Date.now() + '@example.com'
                    })
                });
                
                const data = await response.text();
                
                if (response.status === 201 && data.includes('"ok":true')) {
                    resultDiv.innerHTML = `‚úÖ SUCCESS! Status: ${response.status}<br>Response: ${data}`;
                    resultDiv.className = 'result success';
                } else if (response.status === 500 && data.includes('"code":"DB_ERROR"')) {
                    resultDiv.innerHTML = `‚ö†Ô∏è Function deployed but database issue<br>Status: ${response.status}<br>Response: ${data}<br><br>Run URGENT_DATABASE_FIX.sql`;
                    resultDiv.className = 'result warning';
                } else if (response.status === 500 && data.includes('"error":"INTERNAL_ERROR"')) {
                    resultDiv.innerHTML = `‚ùå Function NOT deployed<br>Status: ${response.status}<br>Response: ${data}<br><br>Deploy function in Supabase Dashboard`;
                    resultDiv.className = 'result error';
                } else {
                    resultDiv.innerHTML = `‚ùì Unexpected response<br>Status: ${response.status}<br>Response: ${data}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = `üí• Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
        
        async function testFrontendForm() {
            const resultDiv = document.getElementById('frontendResult');
            const email = document.getElementById('testEmail').value;
            
            if (!email) {
                resultDiv.innerHTML = 'Please enter an email address';
                resultDiv.className = 'result error';
                return;
            }
            
            resultDiv.innerHTML = 'Testing frontend form...';
            resultDiv.className = 'result';
            
            try {
                // Simulate what the frontend does
                const response = await fetch('https://awodornqrhssfbkgjgfx.supabase.co/functions/v1/waitlist-signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        full_name: 'Test User'
                    })
                });
                
                const data = await response.text();
                
                if (response.status === 201 && data.includes('"ok":true')) {
                    resultDiv.innerHTML = `‚úÖ Frontend form would work!<br>Status: ${response.status}<br>Response: ${data}`;
                    resultDiv.className = 'result success';
                } else if (response.status === 200 && data.includes('ALREADY_EXISTS')) {
                    resultDiv.innerHTML = `‚úÖ Duplicate handling works!<br>Status: ${response.status}<br>Response: ${data}`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `‚ùå Frontend form would fail<br>Status: ${response.status}<br>Response: ${data}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = `üí• Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
    </script>
</body>
</html>
